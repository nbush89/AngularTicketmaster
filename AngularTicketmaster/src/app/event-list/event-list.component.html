<input [(ngModel)]="searchTerm" placeholder="Search for event"/>
<input [(ngModel)]="searchCity" placeholder="Search by City"/>
<input [(ngModel)]="searchType" placeholder="Search by Event Type"/>

<button (click)="keywordSearch()">search</button>
<!-- <label class="hide">Filter</label> -->
<div class="eventArea">
    <div class="eventListings" *ngFor="let events of event; let i = index">
        <p>{{events.name}}</p>
        <a href={{events.url}}><h1>{{events.name}}</h1></a>
        <img src={{events.images[4].url}}/>
  </div>
  </div>
