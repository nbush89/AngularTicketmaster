<div class="eventArea">
    <div class="eventListings" *ngFor="let event of favoriteList; let i = index">
        <p>{{event.name}}</p>
        <a href={{event.url}}><h4>Purchase Tickets</h4></a>
        <img src={{event.images[7].url}}/>
        <a routerLink='/event-detail/{{event.id}}' >click this for event detail </a>
        <button class="favoriteItem"><i class="fas fa-star"></i></button>
        <!-- event-details pass through the id. router link. Set up route, and use id as the path parameter -->
  </div>
  </div>
