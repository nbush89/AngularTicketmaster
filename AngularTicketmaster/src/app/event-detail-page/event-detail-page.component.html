<div class="eventDetail">
    <div class="eventDetailListings" >
        <h3 class ="event-name">{{event.name}}</h3>
        <a href={{event.url}}><h4 class="purchaseTickets">Purchase Tickets</h4></a>
        <img src={{event.images[7].url}}/>
        <p class="date">Date: {{event.dates.start.localDate}}</p>
        <p *ngIf="event.priceRanges">Price Range: ${{event.priceRanges[0].min}} - ${{event.priceRanges[0].max}}</p>
        <p *ngIf="event.seatmap.staticUrl"> <a href="{{event.seatmap.staticUrl}}">View Seating Chart</a></p>
        <button class="favoriteItem" (click)="toggleFavorite(event)"><i class="fas fa-star"></i></button>
  </div>
  </div>
